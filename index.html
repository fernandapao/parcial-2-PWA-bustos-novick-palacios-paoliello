<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PWA Bustos_Novick_Palacios_Paoliello</title>
    
        <link rel="shortcut icon" href="img/icon.png">
    
        <link rel="manifest" href="manifest.json">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    
<body>
    <header>
        <h1>Los Simpsons</h1>
        <img src="img/logo.png" alt="logo de los simpsons" class="logo-principal w-100">

        <div class="toast toast-online" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto">Estas online</strong>
                <button type="button" class="ml-2 mb-1 btn-close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        
        <div class="toast toast-offline" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto">Estas offline</strong>
                <button type="button" class="ml-2 mb-1 btn-close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        





        <nav class="navbar  container modificaciones">
            <div class="container-fluid">
                <!-- Boton de HISTORIAL -->
                <button type="button" id="mostrarHistorial" class="btn unpoquitodeestilo" data-bs-toggle="modal"
                    data-bs-target="#modalHistorial">
                    Historial
                </button>

                <a class="btn boton-inst" href="formulario.html" target="_blank"> Pedir capitulos!</a>

                <a class="btn boton-inst" id="installButton">Instalar</a>


                <!-- Modal HISTORIAL -->
                <div class="modal fade " id="modalHistorial" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="staticBackdropLabel">Visto!</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>Total: <span id="resultado"></span></div>
                                <ul class="capitulos_vistos" id="capitulos_vistos" style="list-style: none;">
                                    <li></li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="vaciarLocalStorage">Borrar
                                    Historial</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <select id="temporada_select" class="unpoquitodeestilo">
                    <option value="todos">Todas las temporadas</option>
                    <option value="1">Temporada 1</option>
                    <option value="2">Temporada 2</option>
                    <option value="3">Temporada 3</option>
                    <option value="4">Temporada 4</option>
                    <option value="5">Temporada 5</option>
                </select>
            </div>
        </nav>
    </header>
    
</body>
</html>
